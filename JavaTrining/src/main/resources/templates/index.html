<div class="container-fluid" style="background-color:none;margin-top:50px;">

<!--<p>Hello</p>-->
<h1>Student List</h1>
<hr>
<a th:href="@{/showNewStudentForm}" class="btn btn-primary  mb-3">Add Students</a>
<table border="1" class="table table-striped table-responsive-md">
<thead>

<tr>
<th>Bid</th>
<th>Student Name</th>
<th>Cource</th>
<th>RollNo</th>
<th>Email</th>
<th>Contact</th>
<th>Fee</th>
<th>Triner Name</th>
<th>Triner Id</th>
<th>Action</th>
</tr>

</thead>
<tbody>
				<tr th:each="javaTriningModel : ${ListStudents}">
				    <td th:text="${javaTriningModel.bid}"></td>
					<td th:text="${javaTriningModel.studentName}"></td>
					<td th:text="${javaTriningModel.studentCource}"></td>
					<td th:text="${javaTriningModel.studentRollNo}"></td>
					<td th:text="${javaTriningModel.studentEmail}"></td>
					<td th:text="${javaTriningModel.studentContact}"></td>
					<td th:text="${javaTriningModel.studentFee}"></td>
					<td th:text="${javaTriningModel.trinerName}"></td>
					<td th:text="${javaTriningModel.trinerId}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${javaTriningModel.id})}" class="btn btn-primary">Update</a>
					
					
					<a th:href="@{/studentDeleteById/{id}(id=${javaTriningModel.id})}" class="btn btn-danger"><i class="bi bi-trash">Delete</i></a>
					</td>
				</tr>

			</tbody>
</table>
