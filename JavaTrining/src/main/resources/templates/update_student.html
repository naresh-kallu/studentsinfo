<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta Charset="ISO-8859-1">
<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1>Trining Management System</h1>
		<hr>
		<h2>Update Student</h2>
		<form action="#" th:action="@{/saveStudent}" th:object="${javaTriningModel}" method="POST">
			<input type="text" th:field="*{studentName}" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentCource}" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentRollNo}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentContact}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentEmail}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentState}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentCity}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentDistic}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentMandal}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentPincode}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{studentFee}"  class="form-control mb-4 col-4" />
			
			<input type="text" th:field="*{instutieName}"  class="form-control mb-4 col-4" />
			
			<input type="text" th:field="*{trinerId}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{trinerName}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{trinerSubject}"  class="form-control mb-4 col-4" />
			<input type="text" th:field="*{trinerFee}"  class="form-control mb-4 col-4" />

			<button type="submit" class="btn btn-info col-2">Update Student</button>

		</form>
		<hr>
		<a th:href="@{/}">Back to Students List</a>
	</div>
</body>
</html>
