<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta Charset="ISO-8859-1">
	<title>Java Trining Center</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Trining Management System</h1>
		<hr>
		<h2>Save Student</h2>
		<form action="#" th:action="@{/saveStudent}" th:object="${javaTriningModel}" method="POST">
			<input type="text" th:field="*{studentName}"  placeholder="Student Name"
				class="form-control mb-4 col-4" />

			<input type="text" th:field="*{studentCource}" placeholder="Student Cource Name"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentRollNo}" placeholder="Student RollNo No"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentContact}" placeholder="Student Contact Number"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentEmail}" placeholder="Student Email "
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentState}" placeholder="Student State Name"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentCity}" placeholder="Student City Name"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentDistic}" placeholder="Student Distic Name"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentMandal}" placeholder="Student Mandal Name"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentPincode}" placeholder="Pincode Number"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{studentFee}" placeholder="Student Fee"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{instutieName}" placeholder="Instutie Name "
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{trinerId}" placeholder="Triner Id"
				class="form-control mb-4 col-4" />

			<input type="text" th:field="*{trinerName}" placeholder="Triner Name" class="form-control mb-4 col-4" />
			<input type="text" th:field="*{trinerSubject}" placeholder="Triner Subject"
				class="form-control mb-4 col-4" />
				<input type="text" th:field="*{trinerFee}" placeholder="Triner Fee "
				class="form-control mb-4 col-4" />


			<button type="submit" class="btn btn-info col-2">Save Student</button>

		</form>
		<hr>
		<a th:href="@{/}">Back to Student List</a>
		
	</div>
</body>

</html>
